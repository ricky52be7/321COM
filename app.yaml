application: com-159616
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: www/css

- url: /order.*
  script: main.app
  login: required

- url: /admin.*
  script: admin.admin.app
  login: admin

- url: /
  script: main.app

libraries:
- name: webapp2
  version: "latest"
- name: jinja2
  version: "latest"
